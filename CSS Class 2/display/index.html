<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        background-color: green;
        border: 1px solid blue;
      }

      .dtwo {
        display: inline;
        /* display: flex;
        display: grid; */
      }

      span {
        background-color: red;
        border: 1px solid purple;
      }

      .sone {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>This is div 1</div>
    <div class="dtwo">This is div 2</div>
    <span class="sone">This is span 1</span>
    <span class="stwo">This is span 2</span>
  </body>
</html>
